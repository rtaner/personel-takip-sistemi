<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizasyon Yönetimi - Personel Takip Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            color: white;
        }

        .card-icon.stats { background: linear-gradient(135deg, #667eea, #764ba2); }
        .card-icon.users { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .card-icon.invite { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .card-icon.settings { background: linear-gradient(135deg, #43e97b, #38f9d7); }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .user-item:hover {
            background-color: #f8f9fa;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .user-role {
            font-size: 12px;
            color: #666;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.owner { background: #e3f2fd; color: #1976d2; }
        .role-badge.manager { background: #f3e5f5; color: #7b1fa2; }
        .role-badge.employee { background: #e8f5e8; color: #388e3c; }

        .invite-code-section {
            text-align: center;
        }

        .invite-code-display {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 3px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .invite-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn-copy {
            background: #28a745;
            color: white;
        }

        .btn-regenerate {
            background: #ffc107;
            color: #333;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-help {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .settings-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .settings-info h4 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-building"></i> Organizasyon Yönetimi</h1>
                <p>Organizasyon istatistikleri ve kullanıcı yönetimi</p>
            </div>
            <!-- Kullanıcı bilgileri JavaScript ile eklenecek -->
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" onclick="showTab('dashboard', event)">
                <i class="fas fa-chart-bar"></i> Dashboard
            </button>
            <button class="tab-btn" onclick="showTab('users', event)">
                <i class="fas fa-users"></i> Kullanıcılar
            </button>
            <button class="tab-btn" onclick="showTab('invite', event)">
                <i class="fas fa-link"></i> Davet Kodu
            </button>
            <button class="tab-btn" onclick="showTab('settings', event)">
                <i class="fas fa-cog"></i> Ayarlar
            </button>
        </nav>

        <!-- Dashboard Sekmesi -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon stats">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <h3 class="card-title">Organizasyon İstatistikleri</h3>
                    </div>
                    <div id="stats-content" class="stat-grid">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3 class="card-title">Son Kullanıcılar</h3>
                    </div>
                    <div id="recent-users" class="user-list">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kullanıcılar Sekmesi -->
        <div id="users-tab" class="tab-content">
            <div class="section-header">
                <h2>Kullanıcı Yönetimi</h2>
                <button class="btn btn-primary" onclick="refreshUsers()">
                    <i class="fas fa-sync-alt"></i> Yenile
                </button>
            </div>
            <div id="users-list" class="user-list">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Davet Kodu Sekmesi -->
        <div id="invite-tab" class="tab-content">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon invite">
                        <i class="fas fa-link"></i>
                    </div>
                    <h3 class="card-title">Davet Kodu Yönetimi</h3>
                </div>
                <div class="invite-code-section">
                    <p>Yeni kullanıcıları organizasyonunuza davet etmek için aşağıdaki kodu paylaşın:</p>
                    <div id="invite-code-display" class="invite-code-display">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="invite-actions">
                        <button class="btn btn-copy" onclick="copyInviteCode()">
                            <i class="fas fa-copy"></i> Kopyala
                        </button>
                        <button class="btn btn-regenerate" onclick="regenerateInviteCode()">
                            <i class="fas fa-sync-alt"></i> Yeni Kod Oluştur
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ayarlar Sekmesi -->
        <div id="settings-tab" class="tab-content">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon settings">
                        <i class="fas fa-cog"></i>
                    </div>
                    <h3 class="card-title">Organizasyon Ayarları</h3>
                </div>
                <div id="organization-settings">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="route-guard.js"></script>
    <script src="organization.js"></script>
</body>
</html>
